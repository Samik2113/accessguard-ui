name: Deploy Azure Function App (Node.js via Publish Profile)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'        # Only run when files under backend/ change
  workflow_dispatch:         # Allow manual runs from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Functions (backend)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Safety check: ensure we're deploying a valid Functions project
      - name: Verify Functions project root
        run: |
          if [ ! -f "backend/host.json" ]; then
            echo "Error: backend/host.json not found. Ensure backend is the Functions project root."
            exit 1
          fi

      # (Optional) If you use TS/bundling, uncomment to build before deploy:
      # - name: Setup Node (for build tooling)
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      # - name: Install & Build
      #   working-directory: ./backend
      #   run: |
      #     npm ci
      #     npm run build

      # Deploy ONLY the backend folder to your Function App using the publish profile
      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: func-accessguard-dev-f2cdhmfuvexedjav   # your Function App name
          package: ./backend
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}