
name: Deploy Azure Function App (Node.js via Publish Profile - Zip Deploy)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Functions (backend)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Safety check: ensure we're deploying a valid Functions project
      - name: Verify Functions project root
        run: |
          if [ ! -f "backend/host.json" ]; then
            echo "Error: backend/host.json not found. Ensure backend is the Functions project root."
            exit 1
          fi

      # If you transpile (TypeScript/bundling), build here and zip the build output instead.
      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: Zip Deploy to Azure Function App
        uses: azure/webapps-deploy@v2
        with:
          app-name: func-accessguard-dev           # ‚Üê match publish profile: msdeploySite/profileName
          package: backend.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
